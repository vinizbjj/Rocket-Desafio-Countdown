<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>


    <title>Countdown</title>
</head>

<body>
    <div class="container">
        <header class="top">
            <img src="./images/top-image.svg" alt="">
        </header>

        <main class="layout">

        </main>

        <h1 class="title">
            READY TO LAUNCH IN...
        </h1>
        <div class="countdown-container">
            <p class="days"> Dias</p>
            <p class="hours"> Horas</p>
            <p class="minutes"> Minutes</p>
            <p class="seconds"> Segundos</p>
            <p class="counting-days" id="days">0</p>
            <p class="counting-hours" id="hours">0</p>
            <p class="counting-minutes" id="minutes">0</p>
            <p class="counting-seconds" id="seconds">0</p>
        </div>

        <div class="timer">
        </div>

        <h2 class="txt-sub">
            Inscreva-se para saber mais sobre o lan√ßamento
        </h2>

        <div class="box-sub">
        </div>

        <div class="back-sub">
            <h3 class="subscribe">
                Inscreva-se
            </h3>
        </div>

        <div class="rocket">
            <img src="./images/rocket.svg" alt="">
        </div>
    </div>

    <footer>
        <img src="./images/bottom-image.svg" alt="">
    </footer>
</body>

</html>
